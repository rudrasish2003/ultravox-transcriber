<!DOCTYPE html>
<html>
<head>
  <title>Live Transcript</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #fdfdfd; }
    #transcript {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 250px;
      overflow-y: auto;
      background: #f1f1f1;
      white-space: pre-wrap;
    }
    .status {
      font-size: 0.9rem;
      color: #444;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ž Ultravox Realtime Transcription</h2>
  <div id="transcript">Waiting...</div>
  <div class="status" id="status">ðŸ”Œ Connecting...</div>

  <script>
    const transcriptEl = document.getElementById('transcript');
    const statusEl = document.getElementById('status');

    const ws = new WebSocket(`wss://${location.host}/frontend`);

    ws.onopen = () => {
      statusEl.innerText = 'âœ… Connected to WebSocket';
    };

    ws.onerror = (err) => {
      console.error('WebSocket error:', err);
      statusEl.innerText = 'âŒ WebSocket error. Check console.';
    };

    ws.onclose = () => {
      statusEl.innerText = 'ðŸ”Œ Disconnected from WebSocket';
    };

    ws.onmessage = ({ data }) => {
      try {
        const parsed = JSON.parse(data);
        if (parsed.type === 'transcript' && parsed.text) {
          transcriptEl.innerText += ' ' + parsed.text;
          transcriptEl.scrollTop = transcriptEl.scrollHeight;
        } else if (parsed.type === 'status') {
          statusEl.innerText = `ðŸ“ž Call status: ${parsed.status}`;
        }
      } catch (e) {
        console.error('Invalid message:', data);
      }
    };
  </script>
</body>
</html>
