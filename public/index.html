<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultravox Live Transcript</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      color: #222;
    }

    h2 {
      margin-bottom: 1rem;
    }

    #transcript {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #f0f0f0;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    .controls button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    input[type="tel"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 220px;
    }

    .transcript-line {
      margin-bottom: 0.5rem;
    }

    .transcript-human {
      color: #000;
    }

    .transcript-agent {
      color: #007bff;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #888;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <h2>ğŸ“ Ultravox Live Transcription</h2>

  <div class="controls">
    <input type="tel" id="phoneNumber" placeholder="+91XXXXXXXXXX" />
    <button onclick="makeCall()">ğŸ“² Call</button>
    <button onclick="clearTranscript()">ğŸ§¹ Clear</button>
  </div>

  <div id="transcript">ğŸ• Waiting for transcription...</div>
  <div class="status" id="status">ğŸ”Œ Connecting to WebSocket...</div>

  <script>
    const transcriptEl = document.getElementById('transcript');
    const statusEl = document.getElementById('status');

    function clearTranscript() {
      transcriptEl.innerHTML = 'ğŸ• Waiting for transcription...';
    }

    function makeCall() {
      const number = document.getElementById('phoneNumber').value.trim();
      if (!number.startsWith('+')) {
        alert('Please enter a valid E.164 phone number (e.g., +918XXXXXXXXX)');
        return;
      }

      fetch('/call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: number })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusEl.innerText = `ğŸ“ Call initiated (SID: ${data.sid})`;
          } else {
            statusEl.innerText = `âŒ Call failed: ${data.error}`;
          }
        })
        .catch(err => {
          console.error('Call error:', err);
          statusEl.innerText = 'âŒ Call error. Check console.';
        });
    }

    const ws = new WebSocket(`wss://${location.host}/frontend`);

    ws.onopen = () => {
      statusEl.innerText = 'âœ… WebSocket connected';
    };

    ws.onerror = (err) => {
      console.error('WebSocket error:', err);
      statusEl.innerText = 'âŒ WebSocket error. See console.';
    };

    ws.onclose = () => {
      statusEl.innerText = 'ğŸ”Œ WebSocket disconnected';
    };

    ws.onmessage = ({ data }) => {
      try {
        const msg = JSON.parse(data);

        if (msg.type === 'transcript' && msg.text) {
          if (transcriptEl.innerText.includes('Waiting for transcription')) {
            transcriptEl.innerHTML = '';
          }

          const p = document.createElement('div');
          p.classList.add('transcript-line');

          // Optional: if future messages contain `speaker: 'human'` or `agent`
          const speaker = msg.speaker || 'User'; // fallback

          p.classList.add(speaker === 'agent' ? 'transcript-agent' : 'transcript-human');
          p.textContent = `ğŸ—£ï¸ ${speaker}: ${msg.text}`;
          transcriptEl.appendChild(p);
          transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        else if (msg.type === 'status') {
          statusEl.innerText = `ğŸ“¶ Call status: ${msg.status}`;
        }

      } catch (err) {
        console.error('Invalid WebSocket message:', data);
      }
    };
  </script>

</body>
</html>
