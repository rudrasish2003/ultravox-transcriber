<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultravox Live Transcript</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      color: #222;
    }
    h2 {
      margin-bottom: 1rem;
    }
    #transcript {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #f0f0f0;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .controls button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    input[type="tel"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h2>📞 Ultravox Live Transcription</h2>

  <div class="controls">
    <input type="tel" id="phoneNumber" placeholder="+91XXXXXXXXXX" />
    <button onclick="makeCall()">📲 Call</button>
    <button onclick="clearTranscript()">🧹 Clear Transcript</button>
  </div>

  <div id="transcript">Waiting for audio...</div>
  <div class="status" id="status">🔌 Connecting to WebSocket...</div>

  <script>
    const transcriptEl = document.getElementById('transcript');
    const statusEl = document.getElementById('status');

    function clearTranscript() {
      transcriptEl.innerText = '';
    }

    function makeCall() {
      const number = document.getElementById('phoneNumber').value;
      if (!number.startsWith('+')) {
        alert('Please enter a valid E.164 formatted number (e.g., +918XXXXXXXXX)');
        return;
      }

      fetch('/call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: number })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusEl.innerText = `📞 Call initiated: ${data.sid}`;
          } else {
            statusEl.innerText = `❌ Call failed: ${data.error}`;
          }
        })
        .catch(err => {
          console.error('Call error:', err);
          statusEl.innerText = '❌ Call error. Check console.';
        });
    }

    const ws = new WebSocket(`wss://${location.host}/frontend`);

    ws.onopen = () => {
      statusEl.innerText = '✅ Connected to WebSocket';
    };

    ws.onerror = (err) => {
      console.error('WebSocket error:', err);
      statusEl.innerText = '❌ WebSocket error. See console.';
    };

    ws.onclose = () => {
      statusEl.innerText = '🔌 WebSocket disconnected';
    };

    ws.onmessage = ({ data }) => {
      try {
        const parsed = JSON.parse(data);
        if (parsed.type === 'transcript' && parsed.text) {
          if (transcriptEl.innerText === 'Waiting for audio...') {
            transcriptEl.innerText = '';
          }
          transcriptEl.innerText += ' ' + parsed.text;
          transcriptEl.scrollTop = transcriptEl.scrollHeight;
        } else if (parsed.type === 'status') {
          statusEl.innerText = `📞 Call status: ${parsed.status}`;
        }
      } catch (err) {
        console.error('Invalid message received:', data);
      }
    };
  </script>

</body>
</html>
