services:
  - type: web
    name: ultravox-transcriber
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: TWILIO_SID
        value: your_twilio_sid
      - key: TWILIO_AUTH
        value: your_twilio_auth
      - key: TWILIO_NUMBER
        value: your_twilio_number
      - key: ULTRAVOX_TOKEN
        value: your_ultravox_token
